  # ============================================================
  # (9) HMI Frozen / Unresponsive
  # ============================================================

  - id: general_dc_hmi_frozen_unresponsive
    platform: general_dc
    charger_type: dc
    title: "HMI Frozen / Unresponsive"
    severity: medium
    tags: [hmi, ui, frozen, reboot]

    triggers:
      any_text_contains: ["hmi frozen", "screen frozen", "unresponsive", "touch not working"]

    decision_tree:
      start_node: GD_UI0
      nodes:

