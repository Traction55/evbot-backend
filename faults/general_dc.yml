# faults/general_dc.yml
# EVBot Fault Pack: General DC Charger (All Brands) ‚Äî On-site Technician v1 (Jan 2026)
#
# Purpose:
# - OEM-agnostic fault library for common DC fast charger issues across manufacturers
# - Node-based decision trees: decision_tree.start_node + decision_tree.nodes
#
# Compatible with EVBot index.js (Telegram):
# - Fault card shows response.telegram_markdown (preferred)
# - ‚ÄúStart troubleshooting‚Äù button appears when decision_tree exists
# - node.options MUST be a LIST of {label, next}

faults:

  - id: general_dc_will_not_power_on
    platform: general_dc
    charger_type: dc
    title: "Will Not Power On (Dead / No Display)"
    aliases:
      - "no power"
      - "dead"
      - "blank screen"
      - "won't turn on"
      - "no display"
      - "won't power on"
      - "will not power on"
    triggers:
      any_text_contains:
        - "no power"
        - "dead"
        - "blank screen"
        - "no display"
        - "won't power on"
        - "will not power on"
    severity: high
    tags: [power, supply, breaker, interlock, control_power]

    response:
      telegram_markdown: |
        üß∞ **Will Not Power On (Dead / No Display)**  
        Quick triage before any invasive work.

        **Common causes**
        - Upstream supply off / breaker trip
        - E-Stop / safety interlock open
        - Control power (LV PSU) failure
        - Controller not booting

        Tap **Start troubleshooting** to follow a safe step-by-step flow.

    decision_tree:
      start_node: safety_first
      nodes:

        safety_first:
          prompt: "üîí Safety first: is the site safe to troubleshoot, and can you apply LOTO if opening cabinets?"
          options:
            - label: "‚úÖ Yes"
              next: check_upstream_supply
            - label: "‚ùå No / Not sure"
              next: stop_and_escalate

        stop_and_escalate:
          prompt: "Do not proceed. Make the area safe, apply isolation, and escalate per procedure."
          actions:
            - "Follow site isolation and SWMS/JSA requirements"
            - "Escalate to supervisor/OEM if you cannot isolate safely"
          next: end

        check_upstream_supply:
          prompt: "Is upstream supply available (breaker/isolator ON) and correct AC voltage present at charger incomer?"
          options:
            - label: "‚ùå No (breaker tripped / isolator OFF / missing voltage)"
              next: restore_supply
            - label: "‚úÖ Yes (voltage confirmed)"
              next: check_e_stop_interlocks

        restore_supply:
          prompt: "Restore supply if permitted and safe."
          actions:
            - "Check upstream breaker/RCBO and reset if safe"
            - "Verify isolator position"
            - "Measure phase-to-phase and phase-to-neutral as applicable"
            - "If breaker trips again, do NOT keep resetting‚Äîinvestigate cause"
          next: check_e_stop_interlocks

        check_e_stop_interlocks:
          prompt: "Are Emergency Stop / door interlocks / site interlocks active?"
          options:
            - label: "‚úÖ Yes (E-stop pressed / door open / interlock open)"
              next: clear_interlocks
            - label: "‚ùå No (not active)"
              next: check_control_power

        clear_interlocks:
          prompt: "Clear interlocks and re-test power-up."
          actions:
            - "Reset E-stop(s) (including remote E-stops if present)"
            - "Close and latch cabinet doors"
            - "Check fire alarm / site interlock input if applicable"
          next: check_control_power

        check_control_power:
          prompt: "Is control power present (e.g., 24V/12V) and controller LEDs/status normal?"
          options:
            - label: "‚úÖ Yes (control power OK)"
              next: attempt_power_cycle
            - label: "‚ùå No / unstable"
              next: inspect_aux_psu

        inspect_aux_psu:
          prompt: "Aux/control PSU may be failed or supply to it is missing."
          actions:
            - "Check internal fuses feeding control PSU"
            - "Check LV PSU output rails if accessible and permitted"
            - "Look for burnt smell, discoloration, loose LV terminals"
          next: end

        attempt_power_cycle:
          prompt: "Perform a full power cycle (de-energize long enough for capacitors to discharge) then re-test."
          actions:
            - "Power OFF at upstream isolator (LOTO if opening)"
            - "Wait per OEM guidance (commonly 2‚Äì5 minutes)"
            - "Power ON and observe boot sequence / alarms"
          next: end


  - id: general_dc_powers_on_wont_start_charge
    platform: general_dc
    charger_type: dc
    title: "Powers On but Won‚Äôt Start Charging"
    aliases:
      - "won't start"
      - "cannot start charge"
      - "start failed"
      - "session won't begin"
      - "plug in but won't charge"
    triggers:
      any_text_contains:
        - "won't start charging"
        - "won‚Äôt start charging"
        - "cannot start"
        - "start failed"
        - "session won't start"
        - "plugged in but won't charge"
    severity: high
    tags: [session, authorisation, contactor, precharge, handshake]

    response:
      telegram_markdown: |
        üß∞ **Powers On but Won‚Äôt Start Charging**
        Use this when the unit is alive, but sessions won‚Äôt begin.

        **Typical causes**
        - Authorisation/backend issues
        - Interlocks/insulation blocking start
        - Handshake/connector problems
        - HV precharge/contactor faults

        Tap **Start troubleshooting**.

    decision_tree:
      start_node: confirm_basics
      nodes:

        confirm_basics:
          prompt: "Confirm basics: connector fully latched, correct connector selected, and charger shows 'Ready'?"
          options:
            - label: "‚úÖ Yes"
              next: try_known_good_vehicle
            - label: "‚ùå No"
              next: fix_basic_issue

        fix_basic_issue:
          prompt: "Resolve basic readiness issues."
          actions:
            - "Reseat connector and ensure latch engaged"
            - "Try alternate connector (if available)"
            - "Confirm charger is not in 'Fault' or 'E-stop' state"
          next: try_known_good_vehicle

        try_known_good_vehicle:
          prompt: "Have you tried a known-good vehicle and (if available) a second connector?"
          options:
            - label: "‚úÖ Yes (still fails)"
              next: check_authorisation
            - label: "‚ùå No"
              next: do_vehicle_swap

        do_vehicle_swap:
          prompt: "Test with a known-good EV (or different EV) to isolate vehicle-side issues."
          actions:
            - "Try a second EV if available"
            - "Try a second connector/plug (if dual/tri-head)"
          next: check_authorisation

        check_authorisation:
          prompt: "Is this a backend/RFID/app authorisation site (not free-vend)?"
          options:
            - label: "‚úÖ Yes"
              next: check_backend_signals
            - label: "‚ùå No / Free-vend"
              next: check_charger_faults

        check_backend_signals:
          prompt: "Do you see payment/app/RFID errors, or 'Authorisation failed' messages?"
          options:
            - label: "‚úÖ Yes"
              next: backend_checks
            - label: "‚ùå No"
              next: check_charger_faults

        backend_checks:
          prompt: "Backend checks (no OEM tools required)."
          actions:
            - "Confirm charger is online/connected (modem/Ethernet up)"
            - "Check site connectivity / signal strength"
            - "Capture exact on-screen error + timestamp for backend support"
          next: check_charger_faults

        check_charger_faults:
          prompt: "Does the charger show a fault that blocks start (isolation, interlock, overtemp, handshake, HV/precharge)?"
          options:
            - label: "‚úÖ Yes"
              next: route_by_fault_type
            - label: "‚ùå No obvious fault"
              next: attempt_soft_reset

        route_by_fault_type:
          prompt: "Pick the closest fault type shown."
          options:
            - label: "üü™ Insulation / Earth fault"
              next: goto_isolation_fault
            - label: "‚¨õ E-stop / Interlock"
              next: goto_interlock_fault
            - label: "üü´ Overtemp / Cooling"
              next: goto_overtemp_fault
            - label: "üü¶ Handshake / Vehicle comms"
              next: goto_handshake_fault
            - label: "üü• Contactor / Precharge / HV block"
              next: hv_block_fault

        hv_block_fault:
          prompt: "HV start blocked (contactor/precharge). Perform safe, non-invasive checks first."
          actions:
            - "Full power cycle the charger (controlled restart)"
            - "Visual inspection for heat damage/burnt smell (no covers unless authorised)"
            - "If modular and permitted: reseat accessible modules/connectors only when isolated"
            - "Capture fault code + timestamp and escalate if persists"
          next: end

        attempt_soft_reset:
          prompt: "Try a controlled restart and re-test."
          actions:
            - "Reboot via HMI/service menu if available"
            - "If not: full power cycle at isolator (per procedure)"
            - "Re-test session start"
          next: end

        goto_isolation_fault:
          prompt: "Go to the **Insulation / Earth Fault** item in General DC."
          actions:
            - "Back out to the General DC menu and select: üü™ Insulation / Earth Fault"
          next: end

        goto_interlock_fault:
          prompt: "Go to the **Emergency Stop / Safety Interlock Active** item in General DC."
          actions:
            - "Back out to the General DC menu and select: ‚¨õ E-Stop / Interlock"
          next: end

        goto_overtemp_fault:
          prompt: "Go to the **Overtemperature / Cooling Fault** item in General DC."
          actions:
            - "Back out to the General DC menu and select: üü´ Overtemp / Cooling"
          next: end

        goto_handshake_fault:
          prompt: "Go to the **Vehicle Connection / Handshake Failure** item in General DC."
          actions:
            - "Back out to the General DC menu and select: üü¶ Handshake Failure"
          next: end


  - id: general_dc_offline_backend_comms
    platform: general_dc
    charger_type: dc
    title: "Offline / Backend Comms Down (OCPP / LTE / Ethernet)"
    aliases:
      - "offline"
      - "ocpp offline"
      - "backend down"
      - "no communication"
      - "modem offline"
      - "network down"
    triggers:
      any_text_contains:
        - "offline"
        - "ocpp"
        - "no comms"
        - "no communication"
        - "backend offline"
        - "modem offline"
        - "network"
        - "ethernet"
        - "sim"
    severity: high
    tags: [comms, ocpp, modem, ethernet, sim, apn]

    response:
      telegram_markdown: |
        üß∞ **Offline / Backend Comms Down (OCPP / LTE / Ethernet)**
        Use this when the charger is ‚ÄúOffline‚Äù or not talking to backend.

        Tap **Start troubleshooting**.

    decision_tree:
      start_node: identify_link_type
      nodes:

        identify_link_type:
          prompt: "What connection type is in use?"
          options:
            - label: "üì∂ Cellular/LTE (SIM modem)"
              next: lte_checks
            - label: "üîå Ethernet"
              next: ethernet_checks
            - label: "‚ùì Not sure"
              next: generic_comms_checks

        generic_comms_checks:
          prompt: "Do basic comms checks."
          actions:
            - "Check HMI for 'Offline' / comms alarms"
            - "Verify router/modem has power and indicators"
            - "Power cycle comms equipment first, then charger controller"
            - "Capture error text + timestamp"
          next: reboot_sequence

        lte_checks:
          prompt: "LTE checks: do modem indicators show power + network connection?"
          options:
            - label: "‚úÖ Yes (appears connected)"
              next: apn_backend_checks
            - label: "‚ùå No (no signal / no network)"
              next: sim_signal_checks

        sim_signal_checks:
          prompt: "SIM/signal checks."
          actions:
            - "Check antenna connections"
            - "Confirm SIM seated (if accessible and permitted)"
            - "Check signal strength on HMI (if available)"
            - "Inspect antenna/cable for damage"
          next: reboot_sequence

        apn_backend_checks:
          prompt: "If connected but still offline, likely APN/backend config or server issue."
          actions:
            - "Confirm APN settings (if accessible)"
            - "Check if other chargers on site are also offline"
            - "Escalate to backend team with charger ID + ICCID/IMEI + timestamp"
          next: reboot_sequence

        ethernet_checks:
          prompt: "Ethernet checks: link lights present at switch/port?"
          options:
            - label: "‚úÖ Yes"
              next: ip_backend_checks
            - label: "‚ùå No"
              next: physical_ethernet_checks

        physical_ethernet_checks:
          prompt: "Restore physical Ethernet link."
          actions:
            - "Reseat Ethernet at charger + switch"
            - "Inspect cable for damage"
            - "Try alternate switch port/cable if permitted"
          next: reboot_sequence

        ip_backend_checks:
          prompt: "If link is up but still offline, suspect IP/DHCP/firewall/backend."
          actions:
            - "Confirm site network is up (ask site / check router)"
            - "If permitted, confirm DHCP lease / IP settings on charger"
            - "Escalate with charger MAC/IP (if available) + timestamp"
          next: reboot_sequence

        reboot_sequence:
          prompt: "Perform controlled reboot order."
          actions:
            - "Reboot modem/router first"
            - "Then reboot charger controller/HMI"
            - "Wait for reconnect (several minutes) and re-check status"
          next: end


  - id: general_dc_vehicle_handshake_failure
    platform: general_dc
    charger_type: dc
    title: "Vehicle Connection / Handshake Failure (Plugged In but No Start)"
    aliases:
      - "handshake failed"
      - "communication error"
      - "vehicle not detected"
      - "cp pp fault"
      - "plug error"
    triggers:
      any_text_contains:
        - "handshake"
        - "vehicle not detected"
        - "communication error"
        - "plug error"
        - "connector fault"
        - "cp"
        - "pp"
    severity: medium
    tags: [handshake, connector, cable, cp, pp]

    response:
      telegram_markdown: |
        üß∞ **Vehicle Connection / Handshake Failure**
        Use this when plugged in, but the session won‚Äôt begin or ‚Äúvehicle not detected‚Äù.

        Tap **Start troubleshooting**.

    decision_tree:
      start_node: inspect_connector
      nodes:

        inspect_connector:
          prompt: "Inspect connector/cable: any bent pins, debris, water, burn marks, damaged latch?"
          options:
            - label: "‚úÖ Looks OK"
              next: reseat_and_retry
            - label: "‚ùå Damage/contamination found"
              next: clean_or_isolate

        clean_or_isolate:
          prompt: "If contamination or damage is present, do not force operation."
          actions:
            - "If safe: dry/clean external debris only (no solvents unless approved)"
            - "If pins are burnt/bent or water ingress suspected: take out of service and escalate"
            - "Capture clear photos for report"
          next: end

        reseat_and_retry:
          prompt: "Reseat connector firmly and ensure latch engages. Try again."
          options:
            - label: "‚úÖ Session starts"
              next: end_success
            - label: "‚ùå Still fails"
              next: try_other_connector_or_ev

        try_other_connector_or_ev:
          prompt: "Try another connector (if available) or a known-good EV."
          options:
            - label: "‚úÖ Works on other connector/EV"
              next: likely_local_issue
            - label: "‚ùå Fails on all"
              next: check_interlocks_and_faults

        likely_local_issue:
          prompt: "Issue is likely connector/cable-specific or vehicle-specific."
          actions:
            - "Tag faulty connector/cable for repair if repeatable"
            - "Document which EV/connector combinations fail"
          next: end

        check_interlocks_and_faults:
          prompt: "Any safety interlock, insulation, or fault message shown on HMI?"
          options:
            - label: "‚¨õ Interlock/E-stop shown"
              next: suggest_interlock
            - label: "üü™ Insulation/Earth fault shown"
              next: suggest_isolation
            - label: "üü• Other fault shown"
              next: capture_and_escalate
            - label: "‚ùì No fault shown"
              next: reboot_and_retry

        reboot_and_retry:
          prompt: "Perform a controlled reboot and retry handshake."
          actions:
            - "Reboot HMI/controller"
            - "If still failing: full power cycle per procedure"
            - "Re-test with known-good EV"
          next: end

        capture_and_escalate:
          prompt: "Capture the exact message/code and escalate."
          actions:
            - "Record error code/text, timestamp, and EV model"
            - "Take photo of HMI fault screen"
          next: end

        suggest_interlock:
          prompt: "Back out to General DC menu ‚Üí select ‚¨õ **E-Stop / Interlock**."
          next: end

        suggest_isolation:
          prompt: "Back out to General DC menu ‚Üí select üü™ **Insulation / Earth Fault**."
          next: end

        end_success:
          prompt: "‚úÖ Handshake successful and session started."
          next: end


  - id: general_dc_insulation_earth_fault
    platform: general_dc
    charger_type: dc
    title: "Insulation / Earth Fault (RCD/IMD/Isolation Alarm)"
    aliases:
      - "insulation fault"
      - "earth fault"
      - "isolation fault"
      - "imd fault"
      - "rcd trip"
      - "ground fault"
    triggers:
      any_text_contains:
        - "insulation"
        - "earth fault"
        - "isolation fault"
        - "imd"
        - "rcd"
        - "ground fault"
    severity: high
    tags: [safety, insulation, imd, moisture, cable]

    response:
      telegram_markdown: |
        üß∞ **Insulation / Earth Fault**
        ‚ö†Ô∏è Treat as high-risk. Leakage faults can be dangerous.

        Tap **Start troubleshooting**.

    decision_tree:
      start_node: safety_warning
      nodes:

        safety_warning:
          prompt: "‚ö†Ô∏è Safety: insulation/earth faults can indicate dangerous leakage. Are you authorised and equipped to test safely?"
          options:
            - label: "‚úÖ Yes (authorised)"
              next: visual_moisture_check
            - label: "‚ùå No"
              next: stop_escalate

        stop_escalate:
          prompt: "Do not continue. Isolate the charger, tag out, and escalate to authorised personnel/OEM."
          actions:
            - "Apply LOTO and follow site procedure"
            - "Capture fault code + timestamp"
          next: end

        visual_moisture_check:
          prompt: "Any signs of moisture ingress, flooding, condensation, or damaged DC cable/connector?"
          options:
            - label: "‚úÖ Yes"
              next: dry_and_isolate
            - label: "‚ùå No"
              next: reproduce_and_isolate_pole

        dry_and_isolate:
          prompt: "Moisture/damage suspected."
          actions:
            - "Take out of service; do not run repeated tests"
            - "Dry external connector area if safe"
            - "Inspect door seals, filters, vents, cable glands"
            - "Document with photos"
          next: end

        reproduce_and_isolate_pole:
          prompt: "Does the fault occur immediately on enable, or only after plugging in an EV?"
          options:
            - label: "Immediately (no EV)"
              next: internal_leakage_suspect
            - label: "Only with EV connected"
              next: connector_or_ev_suspect

        internal_leakage_suspect:
          prompt: "Internal leakage suspected (IMD, HV components, moisture inside cabinet)."
          actions:
            - "Perform OEM-approved insulation checks only if authorised"
            - "Escalate with IMD/isolation readings if available"
          next: end

        connector_or_ev_suspect:
          prompt: "Could be connector/cable contamination or vehicle issue."
          actions:
            - "Inspect and clean/dry connector externally (approved methods only)"
            - "Try a different EV to rule out vehicle leakage"
            - "If repeatable on multiple EVs: tag connector/cable for service"
          next: end


