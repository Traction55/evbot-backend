  # ============================================================
  # (4) Backend / OCPP Communication Fault
  # ============================================================

  - id: autel_backend_ocpp_comms_fault
    platform: autel
    charger_type: dc
    title: "Backend / OCPP Communication Fault (Autel DC)"
    severity: high
    tags: [ocpp, backend, comms, modem, sim, network]

    aliases:
      - "ocpp offline"
      - "backend offline"
      - "server offline"
      - "network offline"
      - "charger offline"

    triggers:
      any_text_contains:
        - "ocpp"
        - "offline"
        - "backend offline"
        - "server"
        - "network offline"

    description: >
      The charger is offline to the backend (OCPP). The highest success path is: confirm state ‚Üí controlled reboot ‚Üí
      check signal/link indicators ‚Üí basic SIM/APN sanity ‚Üí capture evidence for backend/OEM.

    decision_tree:
      start_node: C0
      nodes:

        C0:
          prompt: |
            üåê *Backend / OCPP offline ‚Äî Start*
            Confirm offline state. Is the site generally online (other chargers ok)?
          options:
            - label: "Other chargers also offline / site issue likely"
              next: C_SITE
            - label: "Only this charger offline"
              next: C1
            - label: "Not sure"
              next: C1

        C_SITE:
          prompt: |
            *Site-wide comms issue likely*
            - Check upstream router/modem power
            - Check site WAN
            - Capture timestamps + site notes
          options:
            - label: "Controlled reboot after site checks"
              next: C1
            - label: "Escalate with evidence"
              next: C_ESC

        C1:
          prompt: |
            *Controlled reboot / power cycle*
            Reboot and allow time for modem registration and OCPP handshake.
          options:
            - label: "Recovered (online) ‚úÖ"
              next: C_DONE
            - label: "Still offline"
              next: C2

        C2:
          prompt: |
            *Quick link checks*
            What connection type is in use?
          options:
            - label: "üì∂ Cellular/LTE"
              next: C_LTE
            - label: "üîå Ethernet"
              next: C_ETH
            - label: "‚ùì Not sure"
              next: C_EVIDENCE

        C_LTE:
          prompt: |
            *LTE checks*
            - Check antenna seated and not damaged
            - Check signal indicator (if available)
            - If permitted: reseat SIM, confirm correct APN profile
          options:
            - label: "Retest after LTE checks"
              next: C1
            - label: "Evidence pack"
              next: C_EVIDENCE

        C_ETH:
          prompt: |
            *Ethernet checks*
            - Link lights present?
            - Reseat cable at charger and switch
            - Try alternate port/cable if permitted
          options:
            - label: "Retest after Ethernet checks"
              next: C1
            - label: "Evidence pack"
              next: C_EVIDENCE

        C_EVIDENCE:
          prompt: |
            üóÇÔ∏è *Evidence pack (backend/OEM)*
            Capture:
            - Offline message + timestamp
            - Connection type (LTE/Ethernet)
            - Signal strength / link lights (if known)
            - SIM/APN notes (if checked)
          options:
            - label: "Escalate"
              next: C_ESC
            - label: "Autel menu"
              next: "__MENU_AUTEL__"

        C_ESC:
          prompt: |
            *Escalate ‚Äî Backend/OCPP*
            Include: last known online time, timestamps, link type, and what was tried (reboot/cables/antenna/SIM/APN).
          options:
            - label: "Autel menu"
              next: "__MENU_AUTEL__"

        C_DONE:
          prompt: |
            ‚úÖ *Recovered*
            Confirm stable backend connection (no repeated dropouts).
          options:
            - label: "Autel menu"
              next: "__MENU_AUTEL__"


  # ============================================================
