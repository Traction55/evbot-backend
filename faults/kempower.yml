          options:
            - label: "Kempower menu"
              next: __MENU_KEMPOWER__


  - id: kempower_fan_current
    platform: kempower
    charger_type: dc
    title: "Cooling Fan Electrical Fault (Fan Current Out of Range)"
    aliases:
      - "fan current"
      - "fan fault"
